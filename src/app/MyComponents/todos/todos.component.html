<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

<h4>Your Todos</h4>

<div *ngIf="this.todos.length === 0; else elseBlock">No Todos to Display.</div>
<ng-template #elseBlock>Content to render when condition is false.
    <div *ngFor="let todo of todos">
        <app-todo-items [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-items>
    </div>
</ng-template>
